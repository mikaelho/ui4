<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>ui4 Basic Demo</title>
    <script src="ui4.js"></script>
    <style>
        button {
            background-color: #1E90FFCC; color: white; border-radius: 5px; border-width: 0; height: 30px; font-weight: bold;
        }
        [id$=Button] {
            width: 100px;
        }
    </style>
</head>
<body>
<div id="root" class="ui4Root">
    <button id="firstButton" top="root.top" left="root.left">
        First
    </button>
    <button id="nextButton" top="root.top" left="firstButton.right">
        Next
    </button>
    <button id="dockButton" dock="topright">
        Dock
    </button>
    <button id="centerButton" center="root.center">
        Center
    </button>
    <button id="peerButton" dock="centerButton.below">
        Below
    </button>
    <button id="filled" dock="bottom">
        Bottom filled
    </button>
    <button id="edgeBetweener"
            dock="between(nextButton.right, dockButton.left)">
        Between
    </button>
    <button id="centerBetweenerButton"
            dock="between(firstButton, centerButton)">
        Between
    </button>
    <button id="floatingButton"
            centerx="(centerButton.centerx + dockButton.centerx) / 2" bottom="max(centerButton.bottom, 300)">
        Floating
    </button>
</div>
</body>
</html>
