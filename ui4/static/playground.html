<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>ui4 Playground</title>
    <!--<script src="ui4parser.js"></script>-->
    <script src="ui4.js"></script>
    <!--<script>ui4.gap = 8;</script>-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root" class="ui4Root">
    <input id="searchField"
           ui4="dock=topLeft; right=searchButton.left; height=searchButton.height"
           class="form-control block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
    <button id="searchButton"
            ui4="dock=topRight"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
        Search
    </button>
    <div id="resultArea"
         ui4="top=searchField.bottom; dock=sides; bottom=buttonArea.top"
         class="border border-solid border-gray-300 rounded bg-gradient-to-br from-white to-blue-100">
        <div id="resultPlaceholder"
             ui4="centerX=resultArea.centerX centerY=resultArea.centerY"
             class="text-base font-normal text-gray-700">
            Results will appear here
        </div>
    </div>
    <div id="buttonArea"
         ui4="centerX=root.centerX; bottom=root.bottom; fit=true;">
        <button id="selectButton" ui4="dock=left"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
            Done
        </button>
        <button id="cancelButton"
                ui4="dock=selectButton.rightOf"
                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Cancel
        </button>
    </div>

</div>
</body>
</html>
