<html>
<head>
<script type="text/javascript">
  function init() {
      d = document.getElementById("daa");
      d.baa = 0;
      
      alert(undefined + "haa");
      
      function rock() {
        d.style.top = (d.baa*300.0) + "px";
        console.log(d.baa);
        if (d.baa < 1.0) {
          requestAnimationFrame(rock);
        }
      }
      rock();
      
      d.animate([
        {baa: 0.0},
        {baa: 1.0}
      ], 100);
  }
</script>
</head>
<body onload="init();">
<div style="position: absolute;" id="daa">DAA!</div>
</body>
</html>
