<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ui4 With Animation</title>
    <script src="ui4.js"></script>
    <style>
        div {background-color: lightcyan; border-radius: 5px; border: solid 1px #1E90FFCC;}
        div#root {background-color: white;}
        div#mover {transition: height 1s, width 1s; width: 50px; height: 50px;}
        div#mover:hover {height: 100px; width: 100px;}
    </style>
</head>
<body>
<div id="root" class="ui4Root">
    <div id="mover" dock="center"></div>
    <div id="topColumn" dock="mover.above" top="root.top"></div>
    <div id="leftColumn" dock="mover.leftof" left="root.left"></div>
    <div id="rightColumn" dock="mover.rightof" right="root.right"></div>
    <div id="bottomColumn" dock="mover.below" bottom="root.bottom"></div>
</div>
</body>
</html>
