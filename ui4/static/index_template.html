<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    

<title>$app_name</title>
  
  <script src="https://unpkg.com/htmx.org@1.1.0"
  integrity="sha384-JVb/MVb+DiMDoxpTmoXWmMYSpQD2Z/1yiruL8+vC6Ri9lk6ORGiQqKSqfmCBbpbX" 
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.2.1/dist/ext/event-header.js"></script>
  
  <script src="ui4" type="text/javascript">
  </script>
  
  <style>
      * {
	      user-select: none;
	  }
      body {
	      overflow: hidden;
	      -webkit-text-size-adjust: none;
	  }
      .view {
	      position: absolute;
	      box-sizing: border-box;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      margin: 0;
	      padding: 8px;
	      font-family: Verdana;
	      font-size: 14px;
	      text-align: center;
      }
      .flow-container {
	      position: absolute;
	      display: flex;
	      flex-wrap: wrap;
	      align-items: flex-start;
	      align-content: flex-start;
	      box-sizing: border-box;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      margin: 0;
	      padding: 0 8px 8px 0;
      }
      .flow-view {
	      position: static;
	      flex-grow: 1;
	      flex-shrink: 1;
	      box-sizing: border-box;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      margin: 8px 0 0 8px;
	      padding: 8px;
	      font-family: Verdana;
	      font-size: 14px;
	      text-align: center;
      }
      .grid-container {
	      position: absolute;
		  display: grid;
		  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
		  grid-gap: 8px;
	      box-sizing: border-box;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      margin: 0;
	      padding: 8px;
      }
      .grid-view {
	      position: static;
	      box-sizing: border-box;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      padding: 8px;
	      font-family: Verdana;
	      font-size: 14px;
	      text-align: center;
      }
      .rootApp {
	      position: absolute;
	      top: 0;
	      left: 0;
	      width: 100%;
	      height: 100%;
	      box-sizing: border-box;
	      margin: 0;
	      overflow: hidden;
	      text-overflow: ellipsis;
	      /*pointer-events: none;*/
	      font-family: Verdana;
	      font-size: 14px;
	      text-align: center;
      }
  </style>
</head>

<body hx-ext="event-header" >
<noscript>JavaScript is required for ui4 apps to function at all.</noscript>
$content
</body>
</html>
