<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Calculator</title>
    <script src="ui4.js"></script>
</head>
<style>
    body {
        background-color: black;
    }
    * {
        font-family: sans-serif;
        font-size: 24px;
        color: white;
    }
    button {
        appearance: none;
        border: none;
        box-shadow:0px 0px 2px 2px #ffffff22;
        background-color: #4676D7;
        padding: 8px 16px;
    }
    button:active {
        background-color: #7697d5;
    }
    button.toggleOn {
        background-color: tomato;
    }
    img {
        border-radius: 5px;
        box-shadow:0px 0px 4px 4px #4676D7AA;
    }
    input {
        outline: none;
        background-color: #4676D7;
        text-align: center;
        font-size: 30px;
        border-radius: 2px;
        border: solid 1px #4676D7;
    }
    input::placeholder {
        color: #a2bcf5;
    }
    #help {
        text-align: center;
    }
    #placeholder {
        background-color: black;
    }
</style>
<script>
    let loadedID;
    let grey = false;
    let blurr = false;

    function getRandom() {
        fetch('https://picsum.photos/400').then(function(response) {
            loadedID = response.headers.get('Picsum-ID');
            document.getElementById('number').value = loadedID;
            setImage();
        });
    }

    function getByNumber() {
        loadedID = document.getElementById('number').value;
        setImage();
    }

    function setOrUpdateImage() {
        if (loadedID === undefined) {
            getRandom();
        } else {
            setImage();
        }
    }

    function setImage() {
        let url = 'https://picsum.photos/' + (loadedID ? `id/${loadedID}/` : '') + '400/400/'
        url += (grey || blurr ? '?' : '') + (grey ? 'grayscale' : '')
        url += (grey && blurr ? '&' : '') + (blurr ? 'blur=3' : '')
        document.getElementById('display').setAttribute('src', url);
    }

    function toggleGrayscale(element) {
        grey = !grey;
        if (grey) {
            element.classList.add("toggleOn");
        } else {
            element.classList.remove("toggleOn");
        }
        setOrUpdateImage();
    }

    function toggleBlur(element) {
        blurr = !blurr;
        if (blurr) {
            element.classList.add("toggleOn");
        } else {
            element.classList.remove("toggleOn");
        }
        setOrUpdateImage();
    }
</script>
<body onload="setTimeout(getRandom(), 4000);">
    <div id="root" class="ui4Root">
        <div fit="true" dock="center">
            <div id="buttons" dock="topleft" width="400" height="75" layout="row" gap="0">
                <div><button dock="all" onclick="getRandom();">Get image</button></div>
                <div><input id="number" dock="all" placeholder="000" onchange="getByNumber();"></div>
            </div>
            <div id="placeholder" frame="display.frame">
                <div id="help" dock="center" width="placeholder.width/2">
                    <h1>Lorem Picsum</h1> Get a random image or give image number
                </div>
            </div>
            <img id="display" centerx="buttons.centerx" top="buttons.bottom-2*gap" width="400" height="400"/>
            <div id="controls" left="display.left" right="display.right" top="display.bottom-2*gap" height="75"
                 layout="row" gap="0">
                <div><button dock="all" onclick="toggleGrayscale(this);">Grayscale</button></div>
                <div><button dock="all" onclick="toggleBlur(this);">Blur</button></div>
            </div>
        </div>
    </div>
</body>
</html>
