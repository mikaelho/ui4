<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ui4 tester</title>
  <script src="ui4.js" type="text/javascript"></script>
  <style>
  #root {
    width: 100%;
    height: 100%;
  }
  #div0 {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 300px;
    height: 100px;
    background-color: orange;
  }
  #div1 {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    height: 60px;
    background-color: blue;
  }
  #div2 {
    position: absolute;
    height: 100px;
    color: white;
    background-color: green;
  }
  </style>
  <script type="text/javascript">
    function initialize() {
      const movingElem = document.getElementById("div0");
      movingElem.style.width = "450px";
    }
  </script>
</head>

<body onload="ui4.startTracking(); initialize();">
<div id="root">
  <div id="div0">
    <div id="div1">Foobar</div>
  </div>
  <div id="div2" ui4="width=div1.width left=div0.right top=div0.bottom">Toobar</div>
</div>
</body>
</html>
