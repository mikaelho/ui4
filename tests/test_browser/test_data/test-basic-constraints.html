<div class="rootApp" id="root" style="width: 600px; height: 400px; background-color: palegoldenrod">
    <div class="test-view" id="centered"
         style="background-color: darkseagreen;"
         ui4="centerX=root.centerX; centerY=root.centerY; width=200; height=100">
        Center
    </div>
    <div class="test-view" id="below" style="background-color: darkseagreen;"
         ui4="left=centered.left; right=centered.right; top=centered.bottom; bottom=root.bottom">
        Below
    </div>
    <div class="test-view" id="above" style="background-color: darkseagreen;"
         ui4="width=centered.width; centerX=centered.centerX; bottom=centered.top; top=root.top">
        Above
    </div>
    <div class="test-view" id="left" style="background-color: darkseagreen;"
         ui4="top=centered.top; bottom=centered.bottom; right=centered.left; left=root.left">
        On the left
    </div>
    <div class="test-view" id="right" style="background-color: darkseagreen;"
         ui4="height=centered.height; centerY=centered.centerY; left=centered.right; right=root.right">
        On the right
    </div>
</div>
